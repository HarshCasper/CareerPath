<!DOCTYPE html>
<html>

<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="footer, address, phone, icons" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="h&f.css">
	<link rel="stylesheet" href="contact.css">

	<!-- Bootstrap Scripts -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script> 
</head>

<body>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "8c0ad474-4155-4c9a-8540-9209769c80a4", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "3475eb31-4727-4d23-9308-0176e0eef110", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>
	<div id="header"></div>
		
	<div class="container">  
		<form id="contact" action="" method="post">
		  <h3>Quick Contact</h3>
		  <h4>Contact us today, and get reply with in 24 hours!</h4>
		  <fieldset>
			<input placeholder="Your name" type="text" tabindex="1" required autofocus>
		  </fieldset>
		  <fieldset>
			<input placeholder="Your Email Address" type="email" tabindex="2" required>
		  </fieldset>
		  <fieldset>
			<input placeholder="Your Phone Number" type="tel" tabindex="3" required>
		  </fieldset>
		  <fieldset>
			<input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
		  </fieldset>
		  <fieldset>
			<textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
		  </fieldset>
		  <fieldset>
			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
		  </fieldset>
		</form>
	   
		
	  </div>
	<div id="footer"></div>
	
</body>

</html>
